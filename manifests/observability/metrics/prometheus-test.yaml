apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-test
  namespace: bookinfo
  labels:
    app: prometheus-test
spec:
  selector:
    matchLabels:
      app: prometheus-test
  endpoints:
  - port: web
    path: /metrics
---
kind: Service
apiVersion: v1
metadata:
  name: prometheus-test
  namespace: bookinfo
  labels:
    app: prometheus-test
spec:
  selector:
    app: prometheus-test
  ports:
  - name: web
    port: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: prometheus-test
  namespace: bookinfo
  labels:
    app: prometheus-test
spec:
  containers:
  - image: nginx
    name: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: prometheus-test
      mountPath: /etc/nginx
      readOnly: true
  volumes:
  - name: prometheus-test
    configMap:
      name: prometheus-test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-test
  namespace: bookinfo
  labels:
    app: prometheus-test
data:
  nginx.conf: |
    events {
        worker_connections  64;
    }
    http {
        server {
            listen 80;
            root /usr/share/nginx/html;
            index index.html index.htm;
            location /metrics {
                default_type text/plan;
                return 200 '# HELP monitoring_sample_probing_signal
    # TYPE monitoring_sample_probing_signal gauge
    monitoring_sample_probing_signal 100
    ';
            }
        }
    }
